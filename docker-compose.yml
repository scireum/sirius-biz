services:
  redis:
    image: redis:7.2.6-alpine
    ports:
      - "6379"
    hostname: redis

  redis-jupiter:
    image: scireum/jupiter-io:3.1.3
    ports:
      - "2410"
    hostname: redis-jupiter

  mongo:
    image: mongo:6.0.13
    ports:
      - "27017"
    hostname: mongo

  mariadb:
    image: mariadb:11.4.3-noble
    ports:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    hostname: mariadb
  clickhouse:
    image: clickhouse/clickhouse-server:24.5.1-alpine
    ports:
      - "8123"
      - "9000"
    hostname: clickhouse
  elasticsearch:
    image: elasticsearch:8.15.3
    ports:
      - "9200"
    environment:
      - ES_JAVA_OPTS=-Xms128M -Xmx128M
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ingest.geoip.downloader.enabled=false
    hostname: es
  s3-system:
    image: scireum/s3-ninja:8.3.2
    ports:
      - "9000"
    hostname: s3ninja

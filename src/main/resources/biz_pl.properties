SchedulerData.dayOfMonth = Dzień
SchedulerData.dayOfMonth.help = Określić dzień, w którym zadanie ma być wykonane. Możliwe wartości to 1-31, stosować * dla każdego dnia. Użyj /N, aby wybrać dni podzielone przez N. Oddzielenie wielu wartości przecinkiem.
SchedulerData.dayOfWeek = Dzień tygodnia
SchedulerData.dayOfWeek.help = Wpisz dzień tygodnia, w którym praca ma być wykonana. Możliwe wartości to 1-7, gdzie 1 oznacza poniedziałek. Użyj * dla każdego dnia tygodnia. Użyj /N, aby wybrać dni tygodnia podzielone przez N. Oddzielenie wielu wartości przecinkiem.
SchedulerData.enabled = Aktywowany
SchedulerData.enabled.false = Nieaktywny
SchedulerData.enabled.help = Wybierz tutaj, czy automatyczne wykonanie jest aktualnie aktywne, czy wstrzymane.
SchedulerData.enabled.true = Aktywny
SchedulerData.hourOfDay = Godzina
SchedulerData.hourOfDay.help = Podaj godziny, w których zadanie ma być wykonane. Możliwe wartości to 0-23. Używaj * przez dowolne godziny. Użyj /N, aby wybrać godziny, które są podzielone przez N. Oddzielenie wielu wartości przecinkiem.
SchedulerData.minute = Minuta
SchedulerData.minute.help = Podaj minutę, w której zadanie ma być wykonane. Możliwe wartości to 0-59. Użyj * przez dowolne minuty. Użyj /N, aby wybrać minuty podzielone przez N. Oddzielenie wielu wartości przecinkiem.
SchedulerData.month = Miesiąc
SchedulerData.month.help = Wpisz miesiąc, w którym ma być wykonana praca. Możliwe wartości to 1-12, gdzie 1 oznacza styczeń. Użyj * przez dowolny miesiąc. Użyj /N, aby wybrać miesiące, które są podzielone przez N. Oddzielenie wielu wartości przecinkiem.
SchedulerData.runs = Pozostałe uwagi
SchedulerData.runs.help = W tym miejscu należy określić, czy system powinien zaprzestać wykonywania tego zadania po określonej liczbie wykonań. Pole należy pozostawić puste na nieograniczoną liczbę egzekucji.
SchedulerData.userId = Użytkownik
SchedulerData.userId.help = Wybierz tutaj, jako użytkownika, którego zadanie ma zostać uruchomione. Upewnij się, że użytkownik nie jest zablokowany i posiada wszystkie wymagane uprawnienia.
SchedulerData.year = Rok
SchedulerData.year.help = Podaj rok, w którym ma być wykonana praca. Użyj * przez dowolny rok. Oddzielenie wielu wartości przecinkiem.
